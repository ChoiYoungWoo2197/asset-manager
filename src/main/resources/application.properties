#데이터 유지(파일형태로 저장)
#spring.datasource.url = jdbc:h2:file:C:/Users/schoo/asset-manager
#데이터 잃음(인메모리 형식)
spring.datasource.url=jdbc:h2:mem:asset-manager
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#h2 콘솔을 사용하기위해 (브라우저)
spring.h2.console.enabled=true
#Dialect은 데이터베이스(H2, Oracle, MySQL)마다 SQL문법이 다르기 때문에 JPA가 데이터베이스가 변경되었을 때 SQL문들 바꿔주는 역할 제공
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#스키마가 변경되었을 때 ddl문 실행
spring.jpa.hibernate.ddl-auto=create
#콘솔창에 쿼리 표시
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

